<h1>Detalle de la categor√≠a {{ categoryName$ | async  }}</h1>

<table
  mat-table
  [dataSource]="courses"
  class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nameCourse">
    <th mat-header-cell *matHeaderCellDef> Nombre del Curso </th>
    <td mat-cell *matCellDef="let course"> {{ course.nameCourse }} </td>
  </ng-container>

  <ng-container matColumnDef="typeCourse">
    <th mat-header-cell *matHeaderCellDef> Tipo de Curso </th>
    <td mat-cell *matCellDef="let course"> {{course.typeCourse}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
