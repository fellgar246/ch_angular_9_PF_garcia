<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nameCourse">
    <th mat-header-cell *matHeaderCellDef> Nombre del Curso </th>
    <td mat-cell *matCellDef="let course"> {{ course.nameCourse }} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
    <td mat-cell *matCellDef="let course"> {{course.category}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let course">
      <button (click)="editCourse.emit(course)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button [disabled]="isAdmin" (click)="deleteCourse.emit(course)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
