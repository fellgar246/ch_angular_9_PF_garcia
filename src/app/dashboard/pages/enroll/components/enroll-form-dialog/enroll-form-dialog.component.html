<h1 mat-dialog-title>
  {{
    editingEnrollment
      ? "Editando " + editingEnrollment.studentId + "del curso " + editingEnrollment.courseId
      : "Creando Inscripci√≥n"
  }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="enrollForm" >
    <div class="formInputs">
      <mat-form-field appearance="outline">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="courseId">
          <mat-option *ngFor="let course of courseOptions$ | async" [value]="course.id">
            {{ course.nameCourse }}
          </mat-option>
        </mat-select>
        <mat-error *ngFor="let error of courseIdControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Alumno</mat-label>
        <mat-select formControlName="studentId">
          <mat-option *ngFor="let student of studentOptions$ | async" [value]="student.id">
            {{ student.name + ' ' + student.lastName }}
          </mat-option>
        </mat-select>
        <mat-error *ngFor="let error of studentIdControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
